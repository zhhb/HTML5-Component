		<script>
			$(document).ready(function() {
				if (!isPC()) {

			function isPC() {
				var userAgentInfo = navigator.userAgent,
				Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"),
				flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > -1) {
						flag = false;
						break;
					}
				}
				return flag;
			}
		</script>
