<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>移动工作平台</title>
		<link rel="stylesheet" href="css/mobile.css" />
	</head>
	
	<body>
		<header>
			<a href="" class="logo"><img src="img/logo.png" alt="" /></a>
			<h1>移动工作平台</h1>
		</header>
		<section class="banner">
			<img src="img/logo2.png" alt="" />
			<h2>随时随地&nbsp;&nbsp;乐享办公</h2>
		</section>
		<section class="download">
			<a href="" class="btnAndroid">Android版下载</a>
			<a href="" class="btnIOS">IOS版下载</a>
		</section>
		<section class="QR-code">
			<img src="img/qr-code.png" alt="" />
			<p>扫描二维码下载</p>
		</section>
		<footer>
			<p>Copyright &copy;2014 Alibaba.com Hong Kong Limited.</p>
			<p>All rights reserved.</p>
		</footer>
		
		<script src="js/zepto.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.download').children('a').each(function() {
					var btn = $(this), tabClass = btn.attr('class') + '-tap'
					
					btn.on('touchstart', function(e) {
						e.preventDefault();
						btn.addClass(tabClass);
					}).on('touchend', function(e) {
						e.preventDefault();
						btn.removeClass(tabClass);
					}).on('touchcancel', function(e) {
						e.preventDefault();
						btn.removeClass(tabClass);
					});
				});
			});
		</script>
	</body>
</html>
